<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conventions | USKA.TG</title>
    <link rel="stylesheet" href="portfolio-styles.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="https://uska.app/portfolio">
                    <img src="images/optimized/portfolioWebsitelogoname.jpg.jpg" alt="USKA.TG Logo">
                </a>
            </div>
            <nav class="nav-icons">
                <button class="icon-btn hamburger-btn" aria-label="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <button class="icon-btn search-btn" aria-label="Search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Hamburger Menu Overlay -->
    <div class="menu-overlay">
        <div class="menu-header">
            <h2 class="menu-title">Menu</h2>
            <button class="close-menu" aria-label="Close menu">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <nav class="menu-nav">
            <a href="https://uska.app/portfolio" class="menu-link">Portfolio</a>
            <a href="https://uska.app/commission" class="menu-link">Commissions</a>
            <a href="https://uska.app/conventions" class="menu-link">Conventions</a>
            <a href="https://uska.app/artly" class="menu-link">Tutorials - Artly</a>
            <a href="https://uska.app/course" class="menu-link">Course</a>
            <a href="https://uska.app" class="menu-link">Links</a>
        </nav>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="https://uska.app">Home</a>
        <span class="separator">/</span>
        <span class="current">Conventions</span>
    </div>

    <!-- Section Header -->
    <section class="section-header">
        <h2 class="section-title">Conventions</h2>
        <p class="section-subtitle">Year 2025</p>
        <div class="divider"></div>
    </section>

    <!-- Event Image Section -->
    <section class="convention-section">
        <div class="event-image-container">
            <img src="images/optimized/conventionlist.jpg" alt="Convention Events 2025" class="event-image">
        </div>
    </section>

    <!-- Booth Section -->
    <section class="section-header">
        <h2 class="section-title">Booth</h2>
        <div class="divider"></div>
    </section>

    <section class="convention-grid">
        <div class="convention-image-card">
            <img src="images/optimized/conventionbooth1.jpg" alt="Booth Setup 1" class="convention-image">
        </div>
        <div class="convention-image-card">
            <img src="images/optimized/conventionbooth2.jpg" alt="Booth Setup 2" class="convention-image">
        </div>
        <div class="convention-image-card">
            <img src="images/optimized/conventionbooth3.jpg" alt="Booth Setup 3" class="convention-image">
        </div>
        <div class="convention-image-card">
            <img src="images/optimized/conventionbooth4.jpg" alt="Booth Setup 4" class="convention-image">
        </div>
    </section>

    <!-- Products Section -->
    <section class="section-header">
        <h2 class="section-title">Products</h2>
        <div class="divider"></div>
    </section>

    <section class="convention-grid">
        <div class="convention-image-card">
            <img src="images/optimized/conventionproduct1.jpg" alt="Product 1" class="convention-image">
        </div>
        <div class="convention-image-card">
            <img src="images/optimized/conventionproduct2.jpg" alt="Product 2" class="convention-image">
        </div>
        <div class="convention-image-card">
            <img src="images/optimized/conventionproduct3.jpg" alt="Product 3" class="convention-image">
        </div>
        <div class="convention-image-card">
            <img src="images/optimized/conventionproduct4.jpg" alt="Product 4" class="convention-image">
        </div>
    </section>

    <script src="portfolio-script.js"></script>
</body>
</html>
